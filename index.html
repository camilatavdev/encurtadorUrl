<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Redutor de URL</title>
</head>

<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Redutor de URL</h1>
        <label for="UrlOriginal">Insira a URL para reduzir :</label>
        <input type="text" id="UrlOriginal" placeholder="https://exemplo.com">
        <div class="buttons">
            <button id="recarregar-botao">Recarregar</button>
            <button id="encurtar-botao">Reduzir</button>
        </div>
        <label for="urlEncurtada">URL Reduzida :</label>
        <textarea id="urlEncurtada" rows="3" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
